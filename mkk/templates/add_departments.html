{% extends "base.html" %}

{% block title %}
Добавить подразделение
{% endblock title %}


{% block header %}
<h1>Добавить подразделение в базу</h1>
{% endblock header %}

{% block body %}

<form action="#" method="post">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <div>
            {{field.label_tag}}
            <div>{{field}}</div>
        </div>
        {% endfor %}
        </div>
    <input type="submit" value="Добавить">
</form>

{% endblock body %}
