{% extends "base.html" %}

{% block title %}
Добавить должника
{% endblock title %}


{% block header %}
<h1>Добавить должника в базу</h1>
{% endblock header %}

{% block body %}
<form action="#" method="post">
    {% csrf_token %}
    <div>
        {% for field in form %}
        <div>
            {{field.label_tag}}
            <div>{{field}}</div>
        </div>
        {% endfor %}
        </div>
    <div>
    <input type="submit" value="Добавить">
    </div>
</form>


{% endblock body %}
