<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css"> 
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dist/css/adminlte.min.css">
    <title> {% block title %}{% endblock title %} </title>
</head>
<body>
  <div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary-subtle">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="{% url 'index' %}">Система правосудия</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'debtors' %}">Должники</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'departments' %}">Подразделения</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_debtors' %}">Добавить должника</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_department' %}">Добавить подразделение</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
  </div>
    <div class="container">
    {% block header %}{% endblock header %}
    {% block body %}{% endblock body %}
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
    <script defer src="/static/dist/js/adminlte.min.js"></script>

    </div>
  </body>

</html>
